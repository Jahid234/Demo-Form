<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Name: 
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Password: 
                </td>
                <td>
                   <input type="password" placeholder="Password" name=""> 
                </td>
            </tr>
            <tr>
                <td>
                    Gender: 
                </td>
                <td>
                    <select>
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
          
            <tr>
                <td>
                    Phone No.
                </td>
                <td>
                    <select>
                        <option>+88018</option>
                        <option>+88017</option>
                        <option>+88016</option>
                        <option>+88015</option>
                        <option>+88019</option>
                        <option>+88013</option>
                    </select>
                    <input type="Phone" placeholder="+88016****" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <b>University: </b>
                </td>
                <td>
                    <input type="text" placeholder="University Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>
        </table>     
    </form>    
</body>
</html>
